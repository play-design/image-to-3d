<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayDesign - 3DGen</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header  class="app-bar">
      <img src="https://playdesign.com/wp-content/themes/playdesign/assets/img/nav/logo.svg"  alt="Playdesign Logo" />
    </header>
    <section class="container">
      <div class="row">
        <section class="input">
          <header>
            <h1>2D Image</h1>
          </header>
          <label for="imageInput">Source image URL</label>
          <input type="text" id="imageInput" placeholder="Enter image URL" />
          <div class="image-preview-container">
            <img id="preview" alt="Image preview" style="display: none; max-width: 100%; height: auto; margin-top: 10px;" />
          </div>
          
          <div class="generation-controls">
              
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="generateTextures" />
                <span class="checkmark"></span>
                Generate textures
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="removeBackground" checked />
                <span class="checkmark"></span>
                Remove background
              </label>
            </div>
          
            
            <button id="generateBtn" class="generate-btn">Generate 3D Model</button>
            
            <div id="status" class="status-message" style="display: none;"></div>
          </div>
        </section>
        <section class="output">
          <header>
            <h1>3D Result</h1>
          </header>
          <div id="modelContainer">
            <model-viewer
              id="modelViewer"
              alt="3D Model will appear here"
              shadow-intensity="1"
              camera-controls
              touch-action="pan-y"
              loading="lazy"
              style="display: none;"
            ></model-viewer>
            <div id="modelPlaceholder" class="model-placeholder">
              <div class="placeholder-content">
                <h3>No 3D model generated yet</h3>
                <p>Upload an image and click "Generate 3D Model" to see your 3D result here.</p>
              </div>
            </div>
          </div>
         
        </section>
      </div>
    </section>
  </body>
</html>
